<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tharuka Kodituwakku</title>
    <style>
        /* Simple styles for layout, to be replaced with Tailwind later */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7fafc;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Desktop view */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
            }

            .sidebar {
                width: 25%;
                text-align: center;
            }

            .content {
                width: 70%;
            }
        }

        /* Mobile view */
        @media (max-width: 767px) {
            .sidebar, .content {
                width: 100%;
                text-align: center;
            }
        }

        img {
            width: 100%;
            max-width: 200px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: rgb(0, 0, 200);
            margin: 10px 0;
            display: inline;
        }
        a:hover{
            color:blue
        }
    </style>
</head>
<body>
    <h1>Under Construction. Pardon the dust!</h1>
</body>
</html>
